<script>
  // Get all checkboxes of the container we want
  const checkboxes = document.querySelectorAll('.item input[type="checkbox"]');
  // declare variable for later assignment
  let lastChecked;

  // Create function that handles the click on the checkbox
  function handleClick(e) {

    // Create flag that will define if the checkbox is between the first or last one
    let amidst = false;

    // Check if the shift key has been pressed, and also if the current checkbox is being checked
    if (e.shiftKey && this.checked) {

      // Loop between ALL checkboxes in the page
      checkboxes.forEach(checkbox => {

        // Invert the flag for the checkbox you are clicking and also for the last one you clicked
        if (checkbox === this || checkbox === lastChecked) {
          amidst = !amidst;
        }

        // Here we will check for the flag on/off. If the flag is on, we are checking the checkbox. As soon as we reach the last one, the flag will be inversed and we will stop checking the checkboxes
        if (amidst) {
          checkbox.checked = true;
        }
      });
    }

    // we are adding the current clicked checkbox to be the last one that was checked, so the next click will have this variable in the memory
    lastChecked = this;
  }

  // Add an event listener for every click on the checkboxes
  checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleClick));

</script>
